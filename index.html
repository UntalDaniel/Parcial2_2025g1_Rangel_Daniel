<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoderHub.run</title>

    <!-- Fuentes de Google Fonts para el texto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Link to Animate.css for animations -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Estilos de Bootstrap para el diseño -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- Íconos de Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- El css -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Animacion de Animate.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <!-- El encabezado se carga aquí dinámicamente con JavaScript. -->
    <header></header>

    <!-- Main inicio. -->
    <main class="area-contenido-principal">
      <section id="seccion-principal">
        <!-- Sección principal eslogan y el botón de contacto. -->
        <div class="contenido-hero">
          <div class="container text-center">
            <div class="row justify-content-center">
              <div class="col-12">
                <div id="hero-animado" class="d-none">
                  <h1>Hola, somos CoderHub.run</h1>
                  <h2 class="mt-2">Creamos Soluciones Digitales.</h2>
                  <p class="slogan mt-3" id="texto-eslogan">
                    Tu visión, nuestra innovación. Juntos construimos el futuro
                    digital.
                  </p>
                  <a
                    href="contacto.html"
                    class="boton-llamada-accion mt-4 d-inline-block"
                    >Contáctanos</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Carrusel infinito de proyectos. -->
        <div class="contenedor-carrusel-proyectos animate__animated animate__fadeInUp">
          <div class="seccion-carrusel-proyectos">
            <div class="carrusel-infinito" data-speed="slow">
              <ul class="lista-de-proyectos elementos-carrusel">
                <li>
                  <a href="portafolio.html"
                    ><img
                      src="img/E-commerce.png"
                      alt="Proyecto 1: E-commerce Moderno"
                  /></a>
                </li>
                <li>
                  <a href="portafolio.html"
                    ><img
                      src="img/Fitness.png"
                      alt="Proyecto 2: Aplicación de Fitness"
                  /></a>
                </li>
                <li>
                  <a href="portafolio.html"
                    ><img
                      src="img/Logística.png"
                      alt="Proyecto 3: Sistema de Gestión Logística"
                  /></a>
                </li>
                <li>
                  <a href="portafolio.html"
                    ><img
                      src="img/ONG.png"
                      alt="Proyecto 4: Rediseño Web para ONG"
                  /></a>
                </li>
                <li>
                  <a href="portafolio.html"
                    ><img
                      src="img/Educativa.png"
                      alt="Proyecto 5: Plataforma Educativa Interactiva"
                  /></a>
                </li>
                <li>
                  <a href="portafolio.html"
                    ><img
                      src="img/Gestión_de_Proyectos.png"
                      alt="Proyecto 6: Herramienta de Gestión de Proyectos"
                  /></a>
                </li>
                <li>
                  <a href="portafolio.html"
                    ><img
                      src="img/Reservas.png"
                      alt="Proyecto 7: Aplicación de Reservas Online"
                  /></a>
                </li>
                <li>
                  <a href="portafolio.html"
                    ><img
                      src="img/Noticias.png"
                      alt="Proyecto 8: Portal de Noticias Personalizado"
                  /></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- El pie de página se carga aquí dinámicamente con JavaScript. -->
    <footer class="pie-de-pagina mt-auto py-3"></footer>

    <!-- Carga el script de Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!-- Carga el script personalizado para la animación del carrusel y la carga del header/footer. -->
    <script src="js/main.js"></script>
  </body>
</html>
